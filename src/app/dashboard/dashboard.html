<div class="dashboard">
  <h2 class="welcome-banner">Welcome, {{ holderName || 'User' }}</h2>

  @if (errorMessage) {
    <div class="alert alert-error">{{ errorMessage }}</div>
  }

  @if (loading) {
    <p>Loading...</p>
  } @else if (account) {
    <div class="balance-card">
      <span class="balance-label">Current balance</span>
      <span class="balance-amount">{{ balance | number:'1.2-2' }} {{ currency }}</span>
    </div>

    <div class="actions">
      <button class="btn btn-primary" routerLink="/transfer">Transfer</button>
      <button class="btn btn-secondary" routerLink="/history">History</button>
      <button class="btn btn-outline" (click)="logout()">Logout</button>
    </div>
  }
</div>
